<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet Template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <article>
        <div class="container">
            <img class="logo" src="./Assets/Logo.svg" alt="logo Meeet">

            <button>Seja notificado quando lançar</button>
            <span class="twitter">Siga-nos no Twitter</span>
            <img class="img1" src="./Assets/User Avatar 1.svg" alt="">
            <img class="img2" src="./Assets/User Avatar 2.svg" alt="">
            <img class="img3" src="./Assets/User Avatar 3.svg" alt="">
            <img class="img4" src="./Assets/User Avatar 4.svg" alt="">
            <img class="img5" src="./Assets/User Avatar 5.svg" alt="">

        </div>
    </article>

</html>
